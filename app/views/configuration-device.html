<table class="table">
  <tr>
    <th>Dispositivo</th>
    <th>Temperatura</th> 
    <th></th>
  </tr>
  <tr ng-repeat="device in devices">
    <td>{{ device.name }}</td>
    <td>{{ device.temperature }}</td>
    <td><button ng-click="check( device.id )" class="btn btn-info"><span class="glyphicon glyphicon-import" aria-hidden="true"></span></button></td>
  </tr>
</table>
